<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting to Offer...</title>
  <script>
    function getClickId() {
      const url = new URL(window.location.href);
      return url.searchParams.get("clickid");
    }

    function autoSubmit() {
      const clickid = getClickId();

      if (clickid) {
        document.getElementById("clickid").value = clickid;
        document.getElementById("redirectForm").submit();
      } else {
        document.body.innerHTML = "<h2 style='color:red;'>Click ID එක URL එකේ නැහැ. Lead එක trigger වෙන්නෙ නෑ.</h2>";
      }
    }

    window.onload = autoSubmit;
  </script>
</head>
<body>
  <form id="redirectForm" method="POST" action="https://singingfiles.com/show.php?l=0&u=2422502&id=68831">
    <input type="hidden" name="clickid" id="clickid" value="">
    <!-- Add other hidden inputs here if needed -->
  </form>
</body>
</html>
