<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Offer Redirecting…</title>
  <script>
    // Cookie එකෙන් දත්ත ගන්න function එක
    function getCookie(name) {
      let match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
      return match ? decodeURIComponent(match[2]) : null;
    }

    // Click ID එක cookie එකෙන් හොයන function එක
    function getClickId() {
      return getCookie("visitCustomAttribute-click_id") || getCookie("transaction_id");
    }

    // main: Click ID එක තියෙනවනම් auto-submit කරන්න
    function autoSubmit() {
      const clickId = getClickId();

      if (clickId) {
        document.getElementById('clickid').value = clickId;
        document.getElementById('redirectForm').submit();
      } else {
        document.body.innerHTML = "<h3 style='color:red;'>Click ID එක හමු නොවීය.</h3>";
      }
    }

    window.onload = autoSubmit;
  </script>
</head>
<body>
  <form id="redirectForm" method="POST" action="https://singingfiles.com/show.php?l=0&u=2422502&id=68831">
    <input type="hidden" name="clickid" id="clickid" value="">
    <!-- වෙනත් hidden fields තිබුණා නම් ඒවාත් මෙතන දාන්න -->
  </form>
</body>
</html>
